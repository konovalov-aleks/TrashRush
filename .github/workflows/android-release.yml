name: Android CI - Release

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    if: github.repository == 'konovalov-aleks/TrashRush'

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Decode Keystore
      env:
        ENCODED_STRING: ${{ secrets.KEYSTORE }}
      run: |
        KEYSTORE_FILE_PATH=./app/keystore
        mkdir "${KEYSTORE_FILE_PATH}"
        echo $ENCODED_STRING | base64 -di > "${KEYSTORE_FILE_PATH}"/keystore.jks
    - name: Build with Gradle
      run: |
        ./gradlew assembleRelease
        ./gradlew bundleRelease
      env:
        SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
        SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
        VERSION_CODE: ${{ github.run_number }}

    - name: Find and list APK/AAB files
      run: |
        echo "=== search APK files ==="
        find ./app/build -name "*.apk" -type f | head -20
        echo ""
        echo "=== search AAB files ==="
        find ./app/build -name "*.aab" -type f | head -20
        echo ""
        echo "=== outputs directories content ==="
        ls -la ./app/build/outputs/ || true
        ls -la ./app/build/outputs/apk/ || true
        ls -la ./app/build/outputs/bundle/ || true
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: TrashRush-${{ github.run_number }}.apk
        path: ./app/build/outputs/apk/release/app-release.apk
        if-no-files-found: error
    - name: Upload AAB bundle
      uses: actions/upload-artifact@v4
      with:
        name: TrashRush-${{ github.run_number }}.aab
        path: ./app/build/outputs/bundle/release/app-release.aab
        if-no-files-found: error
